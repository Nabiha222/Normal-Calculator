<!DOCTYPE html>
<html lang="en">                                                                                                
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Clctr.css">
  <title> Calculator </title>
</head>
<body>
  
<!--========================= HTML CODE START ================================ -->

<div id="clctr">
  <input id="display" readonly>
  <div id="keys">

    <button onclick="appendToDisplay('+')" class="oprtr-btn"><i class="fa-solid fa-plus"></i></button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('-')" class="oprtr-btn"><i class="fa-solid fa-minus"></i></button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('*')" class="oprtr-btn"><i class="fa-solid fa-x"></i></button>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('/')" class="oprtr-btn"><i class="fa-solid fa-divide"></i></button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calcute()">=</button>
    <button onclick="clearDisplay()" class="oprtr-btn"><i class="fa-solid fa-c"></i></button>

  </div>
</div>

<script src="Clctr.js"></script>
</body>
</html>
